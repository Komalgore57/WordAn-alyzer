<!DOCTYPE html>
<html>
  <head>
    <title>Word Analyzer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body >
    <nav class="navbar" style="background-color: #ccccff">
      <div class="container-fluid">
        <span class="navbar-text" style="font-color: #2f2f96">
          <h1>Word Analyzer</h1>
        </span>
      </div>
    </nav>
    <div>
      <br />
    </div>
    <div class="container">
      <div class="row">
        <div class="card" style="width: 45%; background-color: #e6ccf0">
          <div class="card-body">
            <form method="get" action=""  >{% csrf_token %}
              <div class="form-check form-switch">
                <label class="form-label">Do You Want to select File ??</label>
                <input
                  class="form-check-input"
                  id="myFile"
                  name="FileYesNO"
                  type="checkbox"
                  role="switch"
                  default="No"
                  onclick="myFun()"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Select File To Work With</label>
                <input type="file" name="fileName" id="file" class="form-control" default="" />
              </div>
              <div class="mb-3">
                <label class="form-label">Enter Your Content</label>
                <input
                  default=""
                  type="textarea"
                  id="content"
                  style="height: 141px"
                  name="text"
                  class="form-control"
                />
              </div>

              
               
              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    name="cap"
                    value="on"
                    default=""
                    aria-label="Checkbox for following text input"
                  />
                </div>
                <input
                  type="text"
                  disabled
                  class="form-control"
                  placeholder="Capitalize"
                  id="disabledTextInput"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    value="on"
                    default=""
                    name="pr"
                    aria-label="Checkbox for following text input"
                  />
                </div>
                <input
                  type="text"
                  disabled
                  class="form-control"
                  placeholder="Punctuation Remover"
                  id="disabledTextInput"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    value="on"
                    default=""
                    name="res"
                    aria-label="Checkbox for following text input"
                  />
                </div>
                <input
                  type="text"
                  disabled
                  class="form-control"
                  placeholder="Remove Extra White Space"
                  id="disabledTextInput"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    value="on"
                    default=""
                    name="RLL"
                    aria-label="Checkbox for following text input"
                  />
                </div>
                <input
                  type="text"
                  disabled
                  class="form-control"
                  placeholder="Remove Last Lines"
                  id="disabledTextInput"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-text">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    value="on"
                    default=""
                    name="cc"
                    aria-label="Checkbox for following text input"
                  />
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Character Count"
                  disabled
                  id="disabledTextInput"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <div style="width: 10%"></div>
        <div class="card" style="width: 45%; background-color: #e6ccf0">
          <div class="row"  style:" height: 5%;" >
            <div class="card-body background-color: #e6ccf0;">
              <center  ">Original Text</center>
            </div>
          </div>

          <div class="row" style="height: 45%">
            
            <div
              class="card col-md-11"
              style="width: 100%; background-color: #00000">
              <pre> {{data}}</pre>
            </div>
        
          </div>
          
            <div class="row"  style:" height: 5%;" >
                <div class="card-body background-color: #e6ccf0;">
                  <center  ">Result</center>
                </div>
              
        </div>

          <div class="row" style="height: 45%">
            
            <div
              class="card col-md-11"
              style="width: 100%; background-color: #00000">
              <pre>{{result}}</pre>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </body>

    function myFun() {
      files = !files;

    }
  </script>
</html>
